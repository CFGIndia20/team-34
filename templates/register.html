<!DOCTYPE html>
<html>
<head>
    <title>Registeration</title>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="../static/css/register.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class = "container">
        <div class = "row">
            <div class = "col-sm-6" class = "image"> 
                <img src = "../static/img/authentication_avatar.svg">
            </div>
            <div class = "col-sm-6"> 
                <div class = "form-group">
                    <div class="form-content" id="login">
                        <form action=/register/userdata" method = "POST">
                            <h3 class="center-form">Register Here!</h3>
                            <div class = "input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input type = "text" class = "form-control" id = "name" name = "name">
                            </div>
                            <br>
                            <div class = "input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                                <textarea type = "text" class = "form-control" id = "address" name = "address"></textarea>
                            </div>
                            <br>
                            <div class = "input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                <input type = "email" class = "form-control" id = "email" name = "email">
                            </div>
                            <br>
                            <div class = "input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
                                <input type = "date" class = "form-control" id = "dob" name = "dob">
                            </div>
                            <br>
                            <!-- <div class = "input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-upload"></i></span>
                                <input type = "file" class = "form-control" id = "marksheet">
                            </div>
                            <br> -->
                            <div class = "input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-ok"></i></span>
                                <input type = "number" class = "form-control" id = "aadhar" name = "aadhar">
                            </div>
                            <br>
                            <div class = "input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input type = "password" class = "form-control" id = "pwd" name = "pwd">
                            </div>
                            <br>
                            <div class = "input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input type = "password" class = "form-control" id = "cpwd" name = "cpwd">
                            </div>
                            <br>
                            <div class = "row">
                                <div class = "col-sm-6">
                                    <button type="submit" class="btn btn-success btn-block" id = "submit">Submit</button>
                                </div>
                                <div class = "col-sm-6">
                                    <button type="button" class="btn btn-success btn-block" onclick = "onReset()" id = "reset">Reset</button>
                                </div>
                            </div>
                            <br>
                            <a id="login-link" href="#" class = "center-form">Already Registered? Login Here!</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script type="text/javascript" src="../static/js/register.js"></script>
