<!-- A portal for companies to connect with candidates eligible for the jobs -->

<!DOCTYPE html>
<html>
    <head>
        <title>THE/NUDGE</title>
        <!-- CSS stylesheets -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        <!-- Bootstrap Scripts -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>

        <link rel="stylesheet" type="text/css" href="../static/css/placement_employer.css">
        <link rel="stylesheet" type="text/css" href="../static/css/teacherdbstyle.css">
    </head>

    <body>
        <div class="wrapper">
            <div class="top_navbar">
              <div class="hamburger">
                 <div class="one"></div>
                 <div class="two"></div>
                 <div class="three"></div>
              </div>
              <div class="top_menu">
                <div class="logo">THE NUDGE</div>
                <ul>
                  <li><a href="#">
                    <i class="fas fa-search"></i></a></li>
                  <li><a href="#">
                    <i class="fas fa-bell"></i>
                    </a></li>
                  <li><a href="#">
                    <i class="fas fa-user"></i>
                    </a></li>
                </ul>
              </div>
            </div>
        <div class = "main_container">
            <div class = "item">
                <h1>Employer Placement Portal</h1>
            </div>
            <div class = "item">
                <table class = "table table-striped">
                    <thead>
                        <tr>
                            <th>Candidate Name</th>
                            <th>Marks</th>
                            <th>Location</th>
                            <th>Application Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        {%for item in candidates%}
                        <tr>
                            <td>{{item.name}}</td>
                            <td>{{item.marks}}</td>
                            <td>{{item.address}}</td>
                            <td><button class = "btn btn-success btn-block" onclick=this.disabled=true>Notify Candidate</button></td>
                        </tr>
                        {%endfor%}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
